<!doctype HTML>
<HTML>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="icon" href="calc.ico" type="image/x-icon">
        <link href="maincss.css" rel="stylesheet" />
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<h2>Calculator</h2>
	   <table align="center">
        <tr>
            <td colspan="3"><input type="text" colspan="3" placeholder="Enter a number" id="number1" size="22" required="required"></td>
        </tr>
        <tr>
            <td colspan="3"><input type="text" colspan="3" placeholder="Enter a number" id="number2" size="22" ></td>
        </tr>
        <tr>
            <td><input type="submit" id="a" title="x power y" value="x^y" onclick="pow()"/></td>
            <td><input type="submit" id="a" title="Squareroot of x" value="sqrt(x)" onclick="sqrt()"/></td>
            <td><input type="submit" id="a" value="x!" title="Factorial of x" onclick="fact()"/></td>
        </tr>
        <tr>
            <td ><input type="submit" id="a" title="sin of x" value="sin(x)" onclick="sin()"/> </td>
            <td><input type="submit" id="a" title="sin inverse of x" value="asin(x)" onclick="asin()"/></td>
            <td><input type="submit" id="a" title="cos of x" value="cos(x)" onclick="cos()"/></td>
            
        </tr>
        <tr>
            <td><input type="submit" id="a" title="cos inverse of x" value="acos(x)" onclick="acos()"/></td>
            <td><input type="submit" id="a" title="tan of x" value="tan(x)" onclick="tan()"/></td>
            <td ><input type="submit" id="a" title="tan inverse of x" value="atan(x)" onclick="atan()"/></td>
        </tr>

</body>
</HTML>
